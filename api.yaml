swagger: "2.0"
info:
  description: Mô tả về API...
  version: 1.0.1
  title: "by truong"
tags:
- name: "Service"
  description: "Everything about your Service"
- name: "Order"
  description: "Everything about your Order"
- name: "Store"
  description: "Everything about your Store"

  # externalDocs:
  #   description: "Find out more about our store"
  #   url: "http://swagger.io"
# schemes:
# - "https"
# - "http"


# Service
paths:
  /api/Service:
    get:
      tags:
      - "Service"
      summary: Lấy danh sách Dịch vụ
      responses: 
        "200":
          description: Lấy danh sách Dịch vụ thành công
        "400":
          description: Không lấy được danh sách Dịch vụ
    post:
      tags:
      - "Service"    
      summary: Thêm Dịch vụ
      responses:
        "200":
          description: Thêm danh sách Dịch vụ thành công
      parameters:
      - in: "body"
        name: "body"
        description: "Bắt buộc phải có các trường giống bên dưới"
        required: true
        schema: 
          $ref: "#/components/schemas/Service"

  /api/Service/{id}:
    get:
      tags:
      - "Service"
      summary: Tìm Dịch vụ theo id
      parameters:
        - in: path
          name: id
          schema:
            type: string
      responses:
        '200':
          description: tìm Dịch vụ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Service'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Service'
        '400':
          description: id không hợp lệ
        '404':
          description: Không tìm thấy dịch vụ
    put:
      tags:
      - "Service"
      summary: " update dịch vụ"
      description: ""
      operationId: "updateService"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "điền id dịch vụ cần cập nhật"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "cập nhật theo các trường dưới đây"
        required: true
        schema:
          $ref: '#/components/schemas/Service'
      responses:
        '400':
          description: id không hợp lệ
        '404':
          description: Không tìm thấy dịch vụ

    delete:
      tags:
      - "Service"
      summary: "xóa sản phẩm theo id"
      description: ""
      operationId: ""
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: ""
      responses:
        "400":
          description: "id không hợp lệ"
        "404":
          description: "Không tìm thấy dịch vụ"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
# Order 

