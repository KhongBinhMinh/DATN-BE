            type: string
      responses:
        '200':
          description: tìm Dịch vụ thành công
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: id không hợp lệ
        '404':
          description: Không tìm thấy dịch vụ
    put:
      tags:
      - "Order"
      summary: " update dịch vụ"
      description: ""
      operationId: "updateOrder"
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "điền id dịch vụ cần cập nhật"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "cập nhật theo các trường dưới đây"
        required: true
        schema:
          $ref: '#/components/schemas/Order'
      responses:
        '400':
          description: id không hợp lệ
        '404':
          description: Không tìm thấy dịch vụ

    delete:
      tags:
      - "Order"
      summary: "xóa sản phẩm theo id"
      description: ""
      operationId: ""
      produces:
      - "application/xml"
      - "application/json"
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: ""
      responses:
        "400":
          description: "id không hợp lệ"
        "404":
          description: "Không tìm thấy dịch vụ"
      security:
      - petstore_auth:
        - "write:pets"
        - "read:pets"
# Models
components:
  schemas:
    Service:
      properties:
        name:
          type: string
        desc:
          type: string
        price:
          type: integer
        image:
          type: string
        duration:
          type: integer
        status:
          type: integer
        store_id:
          type: string
      required:
        - name
        - desc
        - price
        - image
        - duration
        - status
        - store_id
    Order:
      properties:
        dateStart:
          type: string
        infoUser:
          type: string
        status:
          type: integer
        user_id:
          type: string
        service_id:
          type: string

      required:
        - dateStart
        - infoUser
        - status
        - user_id
        - service_id

 